<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow generator - a easy way for lazzy peoples</title>
    <!--estilo css-->
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    
    <div class="box_div">
        <input type="color" value="#0000ff" class="color_picker">
        <input type="color" id="color_picker2" oninput="boxshadow()">

        <div class="output_div"></div>

        <div class="slider_div">
            <input type="range" value="10" min="-100" max="100" id="horizontal" oninput="boxshadow()">
             <label id="h">H</label>
            <input type="range" id="vertical" min="-100" max="100" oninput="boxshadow()" value="10">
             <label id="v">V</label>
            <input type="range" value="10" id="blur" oninput="boxshadow()">
             <label id="blur">Blur</label>
            <input type="range" id="spread" value="10" oninput="boxshadow()" >
             <label>Spread</label>
        </div>

        <input type="checkbox" id="inset" oninput="boxshadow()">
        <div class="shadow_css">
            <p>box-shadow:0px 0px 19px 0px #000000</p>
        </div> 

        
    </div>



    <script src="js/script.js"></script>
</body>
</html>
